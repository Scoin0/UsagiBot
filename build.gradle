plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

group 'me.Scoin0'
version '1.0.0'
description "UsagiBot"

tasks.named('shadowJar') {
    manifest {
        attributes( 'Implementation-Title'   : project.name,
                    'Implementation-Version' : project.version,
                    'Main-Class'             : '')
    }
}

repositories {
    mavenCentral()

    maven {
        name = 'Maven Repo'
        url = 'https://maven.enginehub.org/repo/'
    }
}

dependencies {
    implementation group: 'com.github.twitch4j', name:'twitch4j', version: '1.8.0'
    implementation group: 'org.yaml', name: 'snakeyaml', version: '1.29'
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '2.0.0-alpha6'
    implementation group: 'ch.qos.logback', name: 'logback-core', version: '1.3.0-alpha14'
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.3.0-alpha14'
    implementation group: 'org.fusesource.jansi', name: 'jansi', version: '2.4.0'
}
